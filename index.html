<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aguiarisaac.github.io/whatsmessage/assets/css/styles.css">
  <link rel="shortcut icon" href="https://aguiarisaac.github.io/whatsmessage/assets/image/icon.svg" type="image/x-icon">
  <title>Whats Message</title>
</head>
<body>
  
  <main>
    <span class="header"><p>conversar no whatsapp</p> <img src="https://aguiarisaac.github.io/whatsmessage/assets/image/icon.svg" alt="icone do whats" title="icone do whats"></span>
    <section>
      <small id="errorNumber">verifique se o campo de número está preenchido e/ou completo!</small>
      <div>
        <label for="tel">Número: </label>
        <input type="tel" id="tel" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required>
      </div>
      <div>
          <label for="message">Mensagem: </label>
          <input type="text" id="message">
      </div>
      <button type="button" id="btn">Enviar</button>
    </section>
  </main>

  <script src="https://aguiarisaac.github.io/whatsmessage/assets/js/index.js"></script>
</body>
</html>
